            <div class="icons">

                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon">
                        <div class="user-info">
                            <i class='bx bxs-user-circle'></i>
                            <span>Anshu Mishra</span>
                        </div>
                        <hr>
                        <a href="/html/Login.html" class="sub-icon-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="#" class="sub-icon-link">
                            <i class='bx bxs-cog'></i>

                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu">
                    <a href="/index.html" class="nav-link" onclick="showMenu(0)">Home</a>
                    <a href="#" onclick="showMenu(1)">Genres</a>
                    <a href="/html/addbook.html" onclick="showMenu(2)">Create</a>
                    <a href="#" onclick="showMenu(3)">History</a>
                    <a href="#" onclick="showMenu(4)">User Settings</a>
                    <a href="#" onclick="showMenu(5)">About Us</a>
                </div>
            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuLinks = document.querySelectorAll("menu a");

                menuLinks.forEach(function (link, index) {
                    link.addEventListener("click", function () {
                        // Remove 'active' class from all links
                        menuLinks.forEach(function (menuLink) {
                            menuLink.classList.remove("active");
                        });
                        // Add 'active' class to the clicked link
                        link.classList.add("active")

                        // Show the selected link
                        showMenu(index);
                    });
                });
            });
        </script>

    </header>
    <!---------------------Header close---------------------->
    <!-------------------main code------------------------------------>
    <form id="addbooks" class="add_books" method="post">
        <div id="imageContainer">
            <div id="placeholder">+</div>
            <img id="uploadedImage" src="#" alt="" />
        </div>
        <input type="file" id="fileInput" accept=".png, .jpg" />
        <!-- onchange="previewImage(event)" -->
        <button id="browseButton" onclick="document.getElementById('fileInput').click()">
            Browse Image
        </button>

        <label class="addbook_label" for="bookTitle">Book Title:</label>
        <div class="multiple-input-container">
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Enter Title" required />
        </div>

        <label class="addbook_label" for="genres">Genres (comma-separated, maximum 3):</label>
        <div class="multiple-input-container">
            <input type="text" id="genres" name="genres" placeholder="Enter up to 3 genres (comma-separated)" required
                pattern="[^,]+(?:,[^,]+){0,2}" 
            />
        </div>

        <label class="addbook_label" for="tags">Tags (comma-separated, maximum 5):</label>
        <div class="multiple-input-container">
            <input type="text" id="tags" name="tags" placeholder="Enter up to 5 tags (comma-separated)" required
                pattern="[^,]+(?:,[^,]+){0,4}" 
            />
        </div>

        <label class="addbook_label" for="description">Book Description:</label>
        <div class="description-textarea">
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <button id="addbooks_btn" type="submit" class="add_books_btn">
            Add Book
        </button>
    </form>

            </div>
        </div>
    </section>
