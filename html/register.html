<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registration Page</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
    <!-------------header starts------------------->
    <header id="header" class="header">

        <div class="header-1">

            <a href="/index.html" class="logo">BOOKISH</a>

            <form id="searchbar" action="#" class="search-form">

                <input type="search" id="search-box" placeholder="Search Here..." />
                <label for="search-box" class="bx bx-search"></label>
            </form>
            <div class="icons">
                <div id="user-login-btn" class="user-login-btn" onclick="toggleIcon()">
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div id="subMenu" class="sub-menu-wrap">
                    <div class="sub-icon">
                        <div class="user-info">
                            <i class='bx bxs-user-circle'></i>
                            <span>Anshu Mishra</span>
                        </div>
                        <hr>
                        <a href="#" class="sub-icon-link">
                            <i class='bx bxs-user-circle'></i>
                            <p>Profile</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="#" class="sub-icon-link">
                            <i class='bx bxs-cog'></i>
                            <p>Settings</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="#" class="sub-icon-link">
                            <i class="bi bi-question-circle-fill"></i>
                            <p>Helps & Services</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                        <a href="#" class="sub-icon-link">
                            <i class='bx bx-log-out'></i>
                            <p>Logout</p>
                            <span><i class='bx bx-chevron-right'></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-2">

            <nav id="navbar" class="navbar">
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn">
                    <span class="nav-icon"></span>
                </label>
                <div class="menu">
                    <a href="/index.html" class="nav-link" onclick="showMenu(0)">Home</a>
                    <a href="#"  onclick="showMenu(1)">Genres</a>
                    <a href="/html/addbook.html"  onclick="showMenu(2)">Create</a>
                    <a href="#"  onclick="showMenu(3)">History</a>
                    <a href="#"  onclick="showMenu(4)">User Settings</a>
                    <a href="#"  onclick="showMenu(5)">About Us</a>
                </div>
            </nav>
        </div>
        <script>
            let subIcon = document.getElementById("subMenu");
            function toggleIcon() {
                subIcon.classList.toggle("open-icon");
            }
        </script>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const menuLinks = document.querySelectorAll("menu a");

                menuLinks.forEach(function (link, index){
                    link.addEventListener("click", function(){
                         // Remove 'active' class from all links
                         menuLinks.forEach(function (menuLink){
                            menuLink.classList.remove("active");
                         });
                         // Add 'active' class to the clicked link
                         link.classList.add("active")

                         // Show the selected link
                         showMenu(index);
                    });
                });
            });
        </script>
        <!------------------navigation bar scroll--------------------->
        <!-- <script>
            var prevScrollpos = window.pageYOffset;
            window.onscroll = function () {
                var currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("header").style.top = "0";
                } else {
                    document.getElementById("header").style.top = "200px";
                }
                prevScrollpos = currentScrollPos;
            }
        </script> -->
    </header>
    <!---------------------Header close---------------------->

    <!-------------------registration form---------------------->
    <section>

        <div class="reg_Form_Box">

            <h1>Sign Up</h1>

            <!---------Username txtbox------>
            <div class="Input_Textbox">
                <input type="text" id="Username_TextBox" name="Username" placeholder="Enter Your Username">
                <i class='bx bxs-user'></i>
            </div>

            <!--email textbox-->
            <div class="Input_Textbox">
                <input type="email" id="Email_TextBox" name="Email" placeholder="Enter Your Email">
                <i class='bx bxs-envelope'></i>
            </div>

            <!--password textbox-->
            <div class="Input_Textbox">
                <input type="password" id="Password_TextBox" name="Password" placeholder="Create Your Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--confirm password textbox-->
            <div class="Input_Textbox">
                <input type="password" id="Confirm_Password_TextBox" name="cPassword" placeholder="Confirm Your Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!--Terms and condition checkbox-->
            <div class="TandC">
                <label><input type="checkbox" /> I've read and accept the <a href="/T&C.html">Terms and Conditions</a></label>
            </div>

            <!--Register button-->
            <div>
                <button id="Register_Button" type="submit" class="form_Button">Register</button>
            </div>

            <!--login link-->
            <div class="Form_link">
                <p>Already have an account? <a href="/html/Login.html">Login</a></p>
            </div>
        </div>
        <!--------------------RegDB.js-------------------------->
        <script type="module" src="/js/RegDB.js"></script>
    </section>

    <!------------------------Add footer--------------------------------------->

    <section class="footer">

        <div class="footer-container">

            <div class="row">

                <ul class="footer-links">
                    <li>
                        <a href="#"></i>All Tags</a>
                    </li>
                    <li>
                        <a href="#"></i>Account Info</a>
                    </li>
                    <li>
                        <a href="#"></i>Terms and Condition</a>
                    </li>
                    <li style="border-right: none">
                        <a href="#"></i>Contact Us</a>
                    </li>
                </ul>
                <div class="credit"> <span> Bookish </span>copyright ©2023 all rights reserved! </div>

            </div>
        </div>
    </section>
</body>
</html>
